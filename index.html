    <script>
        const responses = [
            "Oh honey, that's fabulous! Tell me more! 💅",
            "Slay queen! You're giving me life! 🌈",
            "Tea! Spill it all, darling! ☕🏳️‍🌈",

            "Hunty, you're slaying the house down boots! 🏠👢",
            "Pride every day, baby! 🏳️‍🌈💥"
        ];

        const keywords = {
            'hello': 'Hey boo! How's your fabulous day going? 😍',
            'hi': 'Hi gorgeous! Ready to chat gayly? 🌈',
            'bye': 'Bye darling! Stay fabulous! 💋',
            'love': 'Love you too, queen! Muah! 💖',
            'pride': 'Pride month is every month here! 🏳️‍🌈🎉',
            'gay': 'Gay as fuck, just like me! 😜',
            'tea': 'Spill the tea, sis! I'm all ears! ☕',
            'slay': 'Yas, slay all day! 👑',
            'drag': 'Drag queens rule the world! Who's your fave? 👠',
            'rainbow': 'Rainbows everywhere! Taste the rainbow! 🌈🍭'
        };

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            addMessage('user', message);
            input.value = '';

            // Simulate bot thinking
            setTimeout(() => {
                const botResponse = getBotResponse(message);
                addMessage('bot', botResponse);
            }, 1000);
        }

        function addMessage(sender, text) {
            const chatBody = document.getElementById('chatBody');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = text;
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function getBotResponse(message) {
            const lowerMessage = message.toLowerCase();
            for (const key in keywords) {
                if (lowerMessage.includes(key)) {
                    return keywords[key];
                }
            }
            // Random response if no keyword match
            return responses[Math.floor(Math.random() * responses.length)];
        }
    </script>
